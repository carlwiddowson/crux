<div class="wallet-container">
  <div class="wallet-header">
  </div>
  <div class="wallet-content">
    <div class="wallet-card" id="wallet">
      <h2 class="card-title">Wallet Details</h2>
      <div id="loading_wallet_details" class="loading">Loading wallet details...</div>
      <p class="wallet-address detail-item">Wallet Address: <span>Loading...</span></p>
      <p class="wallet-balance detail-item">Wallet Balance: <span>Loading...</span></p>
      <p class="wallet-reserve detail-item">Wallet Reserve: <span>Loading...</span></p>
      <p class="wallet-xaddress detail-item">X-Address: <span>Loading...</span></p>
      <button id="view_more_button" class="view-more-btn">View More</button>
    </div>
    <div class="ledger-card">
      <h2 class="card-title">Ledger Details</h2>
      <div id="loading_ledger_details" class="loading">Loading ledger details...</div>
      <p class="ledger-index detail-item">Ledger Index: <span>Loading...</span></p>
      <p class="ledger-hash detail-item">Ledger Hash: <span>Loading...</span></p>
      <p class="close-time detail-item">Close Time: <span>Loading...</span></p>
    </div>
  </div>
</div>
<script type="module" src="./wallet.js"></script>
