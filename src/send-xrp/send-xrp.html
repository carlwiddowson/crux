<!-- src/send-xrp/send-xrp.html -->
<div class="send-xrp-container">
  <div class="send-xrp-header">
    <div class="balance-info">
      <span id="available_balance" class="balance-text">Loading balance...</span>
    </div>
  </div>
  <form class="send-xrp-form">
    <div class="form-group">
      <label for="destination_address">Destination Address</label>
      <input type="text" id="destination_address" placeholder="Enter XRP address" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount (XRP)</label>
      <input type="text" id="amount" placeholder="Enter amount" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="destination_tag">Destination Tag (Optional)</label>
      <input type="text" id="destination_tag" placeholder="Enter tag" class="form-input">
    </div>
    <button type="button" id="submit_tx_button" class="submit-btn" disabled>Submit Transaction</button>
  </form>
</div>
<script type="module" src="./send-xrp.js"></script>
