<!-- src/buyer-purchases/buyer-purchases.html -->
<div class="buyer-purchases-container">
  <style>
    .copy-btn {
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 5px;
      padding: 0;
      vertical-align: middle;
      font-size: 14px;
    }
    .copy-btn:hover img {
      opacity: 0.7;
    }
  </style>
  <h2>Initiate Purchase<br>
    <span id="wallet_balance">Wallet Balance: Loading...</span></h2>
  <form class="purchase-form">
    <div class="form-group">
      <label for="seller_address">Seller Address</label>
      <input type="text" id="seller_address" placeholder="Enter seller XRP address" class="form-input" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount (XRP)</label>
      <input type="text" id="amount" placeholder="Enter amount" class="form-input" required>
    </div>
    <button type="button" id="submit_purchase_button" class="submit-btn">Create Purchase</button>
  </form>
  <div class="escrow-table-wrapper">
    <table id="purchases_table" class="escrow-table">
      <thead>
        <tr>
          <th>Seller Address</th>
          <th>Amount</th>
          <th>Fee</th>
          <th>Condition</th>
          <th>Fulfillment</th>
          <th>Ledger Index</th>
          <th>Created</th>
          <th>Status</th>
          <th>Ledger Link</th>
        </tr>
      </thead>
      <tbody id="purchases_table_body"></tbody>
    </table>
  </div>
  <!-- Processing Modal -->
  <div id="processing-modal" class="processing-modal">
    <div class="modal-content">Processing...</div>
  </div>
</div>
