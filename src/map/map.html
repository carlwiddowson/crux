<!-- src/map/map.html -->
<style>
  #map {
    margin: 0 0 0 0;
    height: 400px;
    width: 100%;
  }
  .filter-container {
    width: 300px;
    position: relative;
    z-index: 1000;
    margin-top: 40px;
    margin-right: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .barrels-container,
  .price-container {
    display: flex;
  }
  span.no-results {
    display: block;
    font-size: 14px;
    color: #333;
  }
  .leaflet-control-attribution.leaflet-control {
    display: none;
  }
  .star-rating {
    display: flex;
    gap: 5px;
  }
  .star {
    cursor: pointer;
    color: #000; /* Inactive color */
  }
  .star:hover svg, 
  .star.active svg {
    fill: #ffd700; /* Active color (gold) */
    stroke: #ffd700;
  }
  label {
    font-weight: bold;
  }
</style>
<div id="map"></div>
<div class="filter-container">
  <select id="category-select">
    <option value="all">Grade</option>
    <option value="Light">Light</option>
    <option value="Medium">Medium</option>
    <option value="Heavy">Heavy</option>
  </select>
  <div class="star-rating" id="star-rating"></div>
  <div class="barrels-container">
    <label>Barrels: </label>
    <input type="range" id="barrels-slider" min="0" max="1000000" value="1000000" step="50000" style="width: 200px;" />
    <span id="barrels-value">1.0M</span>
  </div>
  <div class="price-container">
    <label>Price/Barrel: $</label>
    <input type="range" id="price-slider" min="45" max="92" value="92" step="1" style="width: 200px;" />
    <span id="price-value">$92</span>
  </div>
  <span class="no-results" id="no-results"></span>
</div>
