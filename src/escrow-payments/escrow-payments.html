<!-- src/escrow-payments/escrow-payments.html -->
<div class="escrow-payments-container">
    <div class="escrow-payments-content">
      <form class="escrow-form">
        <div class="form-group">
          <label for="destination_address">Destination Address</label>
          <input type="text" id="destination_address" placeholder="Enter XRP address" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount (XRP)</label>
          <input type="text" id="amount" placeholder="Enter amount" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="note">Note</label>
          <input type="text" id="note" placeholder="Add a note" class="form-input">
        </div>
        <button type="button" id="submit_escrow_button" class="submit-btn">Create Escrow</button>
      </form>
      <div class="escrow-table-wrapper">
        <table id="escrow_table" class="escrow-table">
          <thead>
            <tr>
              <th>Destination</th>
              <th>Amount (XRP)</th>
              <th>Note</th>
              <th>Status</th>
              <th>Created</th>
              <th>Release Date and Time</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="escrow_table_body"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="module" src="./escrow-payments.js"></script>
