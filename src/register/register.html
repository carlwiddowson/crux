<!-- src/register/register.html -->
<header>
    <h1>Register with Crux</h1>
  </header>
  <main>
    <section id="register-section">
      <h2>Create Your Account</h2>
      <form id="register-form">
        <h3>Organization Details</h3>
        <div>
          <label for="company">Company Name:</label>
          <input type="text" id="company" required>
        </div>
        <div>
          <label for="buyer-type">Buyer Type:</label>
          <select id="buyer-type" required>
            <option value="">Select Buyer Type</option>
            <option value="1">Buyer</option>
            <option value="2">Seller</option>
          </select>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <h3>User Details</h3>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <small>Password must be at least 8 characters, include uppercase, lowercase, number, and special character.</small>
          <div>
            <input type="checkbox" id="show-password">
            <label for="show-password">Show Password</label>
          </div>
        </div>
        <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" required>
        </div>
        <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" required>
        </div>
        <div>
          <label for="position">Position:</label>
          <input type="text" id="position" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="/">Login here</a></p>
    </section>
  </main>
