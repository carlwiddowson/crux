<!-- src/transaction-history/transaction-history.html -->
<div class="transaction-container">
  <div class="transaction-header">
    <div class="transaction-controls">
      <button id="load_more_button" class="load-more-btn">Load More</button>
    </div>
  </div>
  <div class="transaction-table-wrapper">
    <table id="tx_history_data" class="transaction-table">
      <thead>
        <tr>
          <th>Account</th>
          <th>Destination</th>
          <th>Fee (XRP)</th>
          <th>Amount Delivered</th>
          <th>Transaction Type</th>
          <th>Note</th>
          <th>Created DateTime</th>
          <th>Release DateTime</th>
          <th>Amount in Escrow</th>
          <th>Result</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
