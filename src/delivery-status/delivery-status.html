<!-- src/delivery-status/delivery-status.html -->
<div class="delivery-status-container">
  <div class="filters">
    <input type="text" id="keyword-search" placeholder="Search by company..." class="search-input">
    <div class="date-filters">
      <label for="from-date">From:</label>
      <input type="date" id="from-date" class="date-input">
      <label for="to-date">To:</label>
      <input type="date" id="to-date" class="date-input">
    </div>
  </div>
  <table class="delivery-table">
    <thead>
      <tr>
        <th data-column="company">Company</th>
        <th data-column="from">From</th>
        <th data-column="to">To</th>
        <th data-column="progress">Progress</th>
        <th data-column="status">Status</th>
        <th data-column="deliveryDate">Delivery Date</th>
        <th>Actions</th> <!-- Not sortable -->
      </tr>
    </thead>
    <tbody id="delivery-table-body"></tbody>
  </table>
  <div class="pagination">
    <button id="prev-page" disabled>Previous</button>
    <span id="page-info"></span>
    <button id="next-page">Next</button>
  </div>
</div>
