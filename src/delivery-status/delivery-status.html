<!-- src/delivery-status/delivery-status.html -->
<div class="delivery-status-container">
  <h1 class="page-heading">Delivery Status</h1>
  <div class="filters">
    <input class="search-input" type="text" placeholder="Search deliveries...">
    <div class="status-filter">
      <label for="status-select">Status:</label>
      <select class="status-select" id="status-select">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="In-transit">In-transit</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
  </div>
  <table id="delivery-table" class="delivery-table">
    <thead>
      <tr>
        <th data-column="company">Company</th>
        <th data-column="from_location">From</th>
        <th data-column="to_location">To</th>
        <th data-column="status">Status</th>
        <th data-column="delivery_date">Delivery Date</th>
        <th>Progress</th>
        <th data-column="completion">Completion</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="pagination" class="pagination"></div>
</div>
